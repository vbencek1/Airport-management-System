<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pregled Dnevnika</title>
        <h:outputStylesheet library="css" name="mojCss.css"/>
    </h:head>
    <h:body onload="#{pregledDnevnika.dohvatiZapiseDnevnika()}">
        <h2 align="center" style="font-family: monospace; font-size: 25px">Pregled Dnevnika Rada</h2>
        <h:form>
            <p:linkButton value="Početna" href="../index.xhtml" styleClass="gumbStranice"/><br/>
            <p:commandButton value="Odjava" action="#{pregledDnevnika.odjaviKorisnika()}" onclick= "window.location='../pogled1/prijava.xhtml';" styleClass="gumbStranice"/> <br/>
            <p:outputLabel value="#{pregledDnevnika.ispisiKorisnika()}" styleClass="gumbPorKor"/><br/><br/>
        </h:form>
        <h:form>
            <br/><br/>   
            <p:dataTable value="#{pregledDnevnika.dnevnik}" var="a" 
                         rows="#{pregledDnevnika.brojRedaka}" paginator="true"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink}  {PreviousPageLink}  {PageLinks}  {NextPageLink}"
                         >

                <p:column>
                    <f:facet name="header">Korisničko ime</f:facet>#{a.korIme.korIme}
                </p:column>
                <p:column>
                    <f:facet name="header">Zapis</f:facet>#{a.zahtjev}
                </p:column>
                <p:column>
                    <f:facet name="header">Datum</f:facet>#{a.stored}
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
