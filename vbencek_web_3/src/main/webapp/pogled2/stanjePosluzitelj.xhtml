<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Upravljanje poslu탑iteljem</title>
        <h:outputStylesheet library="css" name="mojCss.css"/>
    </h:head>
    <h:body onload="#{upravljanjePosluziteljem.preuzmiPodatkeKorisnika()}">
        <h2 align="center" style="font-family: monospace; font-size: 25px">Upravljanje poslu탑iteljem</h2>
        <h:form>
            <p:linkButton value="Po훾etna" href="../index.xhtml" styleClass="gumbStranice"/><br/>
            <p:commandButton value="Odjava" action="#{upravljanjePosluziteljem.odjaviKorisnika()}" onclick= "window.location = '../pogled1/prijava.xhtml';" styleClass="gumbStranice"/> <br/>
            <p:outputLabel value="#{upravljanjePosluziteljem.ispisiKorisnika()}" styleClass="gumbPorKor"/><br/><br/>
        </h:form>
        <h3 align="center" style="font-family: monospace; font-size: 20px">Status poslu탑itelja</h3>
        <h:form>
            <br/><br/>
            <table align="center">
                <tr>
                    <th><h:commandButton value=" Pauza " action="#{upravljanjePosluziteljem.posluziteljPauza()}"/></th>
                    <th><p:outputLabel value="#{upravljanjePosluziteljem.porukaPauza}"/></th>
                </tr>
                <tr>
                    <th><h:commandButton value=" Radi " action="#{upravljanjePosluziteljem.posluziteljRadi()}"/></th>
                    <th><p:outputLabel value="#{upravljanjePosluziteljem.porukaRadi}"/></th>
                </tr>
                <tr>
                    <th><h:commandButton value=" Kraj " action="#{upravljanjePosluziteljem.posluziteljKraj()}"/></th>
                    <th><p:outputLabel value="#{upravljanjePosluziteljem.porukaKraj}"/></th>   
                </tr>
                <tr>
                    <th><h:commandButton value=" Status " action="#{upravljanjePosluziteljem.posluziteljStatus()}"/></th>
                    <th><p:outputLabel value="#{upravljanjePosluziteljem.porukaStatus}"/></th>   
                </tr>
            </table>
            <br/>
            <p:outputLabel value="#{upravljanjePosluziteljem.porukaInfo}" style="position: absolute; left: 46%"/>

            <h3 align="center" style="font-family: monospace; font-size: 20px">Status Grupe</h3>

            <br/><br/>
            <table align="center">
                <tr>
                    <th><h:commandButton value=" Prijavi grupu " action="#{upravljanjePosluziteljem.prijaviGrupu()}"/></th>
                    <th><p:outputLabel value="#{upravljanjePosluziteljem.porukaPrijavi}"/></th>  
                </tr>
                <tr>
                    <th><h:commandButton value=" Odjavi grupu " action="#{upravljanjePosluziteljem.odjaviGrupu()}"/></th>
                    <th><p:outputLabel value="#{upravljanjePosluziteljem.porukaOdjavi}"/></th> 
                </tr>
                <tr>
                    <th><h:commandButton value=" Aktiviraj grupu " action="#{upravljanjePosluziteljem.aktivirajGrupu()}"/></th>
                    <th><p:outputLabel value="#{upravljanjePosluziteljem.porukaAktiviraj}"/></th> 
                </tr>
                <tr>
                    <th><h:commandButton value=" Blokiraj grupu " action="#{upravljanjePosluziteljem.blokirajGrupu()}"/></th>
                    <th><p:outputLabel value="#{upravljanjePosluziteljem.porukaBlokiraj}"/></th> 
                </tr>
                <tr>
                    <th><h:commandButton value=" Stanje grupe " action="#{upravljanjePosluziteljem.stanjeGrupe()}"/></th>
                    <th><p:outputLabel value="#{upravljanjePosluziteljem.porukaStanje}"/></th> 
                </tr>
                <tr>
                    <th>
                        <p:inputText value="#{upravljanjePosluziteljem.aerodromi}" placeholder="icao_1,icao2,icao_n"/>
                        <h:commandButton value=" Postavi aerodrome " action="#{upravljanjePosluziteljem.postaviAerodrome()}"/></th>
                        <th><p:outputLabel value="#{upravljanjePosluziteljem.porukaPostavi}"/></th> 
                </tr>
            </table>
            <br/>
            <p:outputLabel value="#{upravljanjePosluziteljem.porukaInfo2}" style="position: absolute; left: 46%"/>
        </h:form>

    </h:body>
</html>
