<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view locale="#{lokalizacija.jezik}">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet library="css" name="default.css"/>
            <h:outputStylesheet library="css" name="cssLayout.css"/>
            <h:outputStylesheet library="css" name="dizajn.css"/>
            <h:outputStylesheet library="css" name="mojCss.css"/>
            <title><ui:insert name="naslov">Naslov</ui:insert></title>
        </h:head>

        <h:body>

            <div id="top">
                <h:form>
                    <h:selectOneRadio value="#{lokalizacija.jezik}">
                        <f:selectItem itemLabel="#{p['predlozak.hrvatski']}" itemValue="hr"/> &nbsp; &nbsp;
                        <f:selectItem itemLabel="#{p['predlozak.engleski']}" itemValue="en"/> &nbsp; &nbsp;
                    </h:selectOneRadio>
                    <h:commandButton value="#{p['predlozak.odaberiJezik']}" action="#{lokalizacija.odaberiJezik}"/>
                </h:form>
            </div>
            <div>
                <div id="left">
                    <h:form>
                        <h:commandLink action="izbornikPrijava" value="#{p['predlozak.izbornikPrijava']}"/>
                        <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
                        <h:commandLink action="izbornikPogledJMS" value="#{p['predlozak.izbornikPogledJMS']}"/>
                        <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
                        <h:commandLink action="izbornikPogledBaza" value="#{p['predlozak.izbornikPogledBaza']}"/>
                        <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
                        <h:commandLink action="izbornikPogledWS" value="#{p['predlozak.izbornikPogledWS']}"/>
                        <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
                        <h:commandLink action="izbornikPogledRS" value="#{p['predlozak.izbornikPogledRS']}"/>
                        <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
                    </h:form>
                </div>
                <div id="content" class="left_content">
                    <ui:insert name="content">Content</ui:insert>
                    <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
                    <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
                    <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
                </div>
            </div>
            <div id="bottom">
                Valentino Bencek - NWTiS &copy; 2020.
            </div>

        </h:body>
    </f:view>
</html>
